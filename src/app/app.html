
<app-header/>
<main>
  <ul id="users">
    <!-- <li *ngFor="let user of users;">
       <app-user [UserModel]="user" (userSelected)="selectedUser($event)" />
    </li> -->
      @for (user of users; track $index) {
        <li >
           <app-user [UserModel]="user" (userSelected)="selectedUser($event)" />
        </li>
    }
  </ul>
  
  @if(findUser) {
      <app-tasks [user]="findUser"></app-tasks>
  }

    <h2>Please select a user to view their tasks</h2>
  }

</main>
