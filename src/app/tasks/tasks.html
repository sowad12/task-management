@if(isAddingTask){
  <app-new-task (cancel)="onCancelNewTask()" (formSubmit)="onSubmitTask($event)"></app-new-task>
}
<section id="tasks">
    <header>
    <h2>{{user?.name}}'s Tasks</h2>
    <menu>
      <button (click)="onAddNewTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of userTasks; track $index) {
        <li>
           <app-task [task]="task" (onComplete)="onCompleteTask($event)" ></app-task>
        </li>
    }
    
  </ul>

</section>
